<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>WebExcel</title>
</head>
<body>
<div id="app" class="container">
    <div class="dash__board">
        <div class="dash__board-header">
            <h1>Web-Excel</h1>
        </div>
        <div class="dash__board-create">
            <div class="dash__board-view">
                <a href="#" class="create-link">New <br/> table</a>
            </div>
        </div>
        <div class="dash__board-list dash__board-view">
            <div class="list-header">
                <span>Table name</span>
                <span>Open date</span>
            </div>

            <div class="list">
                <li class="list-record">
                    <a href="#">Table #1</a>
                    <strong>12.06.2020</strong>
                </li>

                <li class="list-record">
                    <a href="#">Table #2</a>
                    <strong>12.07.2020</strong>
                </li>

                <li class="list-record">
                    <a href="#">Table #3</a>
                    <strong>22.07.2020</strong>
                </li>
            </div>

        </div>
    </div>
</div>
</body>
</html>
